# Default values for tiny-vnf.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
#  registry: 
  repository: raajeevb/rbtiny
  tag: "1"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
## Can choose LB, clusterIP or node port
  enabled: true
  type: ClusterIP
  port: 80

headlessService: false
## Can choose true for statefulset

persistence:
## Can choose pvc or statefulset
  enabled: true
  type: pvc
  # storageClassName: default
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  existingClaim: false
  # annotations: {}
adminUser: admin
# adminPassword: strongpassword

# Use an existing secret for the admin user.
admin:
  ## Name of the secret. Can be templated.
  existingSecret: ""
  userKey: admin-user
  passwordKey: admin-password

secondaryNet:
  enabled: false
  type: macvlan
  master: eth3
  ipamType: host-local
## Can choose host-local or whereabouts
  subnet: 10.10.10.0/24
#  gateway: 10.10.10.1
#  rangeStart: 10.10.10.10
#  rangeEnd: 10.10.10.100
#  mode: bridge

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  type:  pool1

tolerations: []

affinity: {}
